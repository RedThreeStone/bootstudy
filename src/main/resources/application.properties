spring.datasource.name=ticketSystem
spring.datasource.url=jdbc:mysql://localhost:3306/mysql?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver


mybatis.mapper-locations=classpath:it/lei/day1/mapper/*.xml
mybatis.type-aliases-package=it.lei.day1.entity
mybatis.config-location=classpath:mybatis-config.xml
#pagehelper分页插件

pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true

logging.level.org.springframework=warn
logging.level.org.spring.springboot.dao=DEBUG
logging.file=logs/spring-boot-logging.log
logging.level.it.lei.day1.mapper=debug
